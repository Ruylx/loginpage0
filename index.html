<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/907fcfd45c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1 class="headerform">Login Page by Khoirul</h1>
    <div class="box">
    <div class="loginform">
        <img src="https://mimo.app/i/hacker.png" width="100" class="hackerpng"/>
        <h2 class="loginheaderform">Welcome Back</h2>
        <p class="texttitle">Don't have an account yet? <a href="" class="ref">Sign Up</a></p>
    <br>
        <form>
            <div class="input-icon">
            <i class="fa-solid fa-envelope"></i>
        <input type="email" autocomplete="off" placeholder="Email address" id="email" name="email" required></input>
    <br>
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" id="password" name="password" maxlength="12" required></input>
            </div>
        <br>
    <div class="loginbutton">
            <a href="#" class="login-btn">Login</a>
        </form>
    </div>
    <div class="or">
        <hr class="line">
            <p class="or-text">OR</p>
        <hr class="line">
    </div>
    <div class="iconbox">
            <a href="#" class="google"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="x"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    </div>
</body>
</html>
